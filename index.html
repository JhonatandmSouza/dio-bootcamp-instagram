<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Dio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="imagem de um celular">
        </div>
        <div class="content">
            <div class="login">
                <img src="./img/instagram-logo.png" class="logo-instagram" alt="logo do instagram">
                <img src="./img/perfil-instagram.png" alt="imagem do usuário do perfil" class="img-perfil">
                <p class="btn-continue"><a href="#">Continue como JhonatanSouza</a></p>
                <p class="btn-remover-conta"><a href="#">Remover conta</a></p>
            </div>
            <div class="alternar-conta">
                    <p><a class="link-1" href="#">Não é JhonatanSouza?</a></p>
                    <p><a class="link-2" href="#">Altenar conta</a> ou <a class="link-3" href="#">Increva-se</a></p>
            </div>
            <div class="download-app">
                <p>Baixe o aplicativo</p>
                <div class="link-apps">
                    <a class="btn-apple" href="#"><img src="./img/apple-button.png" alt="download na app store"></a>
                    <a class="btn-android" href="#"><img src="./img/googleplay-button.png" alt="download na google play"></a>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
